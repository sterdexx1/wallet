databaseChangeLog:
  - changeSet:
      id: create-table
      author: Ivan
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: varchar
                  constraints:
                    nullable: false